[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[auth]
enabled = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[smtp]
enabled = false

[users]
allow_sign_up = false

[unified_alerting]
enabled = true

[log]
mode = console
level = info
